<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="baitap1">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">Nhập vào số nguyên : </div>
                <div class="form-group">
                  <label for="" style="font-size: 20px; font-weight: 300"
                    >Nhập vào số nguyên : 
                  </label>
                  <input id="txtNumber" type="text" class="form-control" />
                </div>
               
                <button id="btnThemSo" class="btn btn-danger">Thêm số </button>
                <button id="btnTongDuong" class="btn btn-danger">Tổng Số Dương </button>
                <button id="btnSoDuong" class="btn btn-danger">Đếm số dương </button>
                <button id="btnSoNhoNhat" class="btn btn-danger">Số nhỏ nhất </button>
                <button id="btnSoDuongNhoNhat" class="btn btn-danger">Số dương nhỏ nhất </button>
                <button id="btnSoChanCuoiCung" class="btn btn-danger">Số chẵn cuối cùng trong mảng </button>
                <button id="btnHoanDoiViTri" class="btn btn-danger">Đổi chỗ 2 giá trị trong mảng theo vị trí</button>
                <button id="btnSapXepMang" class="btn btn-danger">Sắp xếp mảng theo thứ tự tăng dần</button>
                <button id="btnSoNguyenToDauTien" class="btn btn-danger">Tìm số nguyên tố đầu tiên trong mảng.</button>
                <button id="btnSoNguyen" class="btn btn-danger">Số lượng số nguyên trong mảng</button>
                <button id="btnSoAmDuong" class="btn btn-danger">Âm Dương</button>










                <div id="footerSubmit" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
